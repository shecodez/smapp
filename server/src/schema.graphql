type Query {
  info: String!
  feed: [Link!]!

  courses: [Course!]!
  course(id: ID!): Course
}

type Mutation {
  post(url: String!, description: String!): Link!

  createCourse(name: String!, description: String!): Course!
  updateCourse(id: ID!, name: String, description: String): Course
  deleteCourse(id: ID!): Course
}

type Link {
  id: ID!
  description: String!
  url: String!
}

type Course {
  id: ID!
  name: String!
  description: String!
}
